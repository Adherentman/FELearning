<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        #myBox {
            width: 200px;
            height: 200px;
            background: red;
        }
        #myBox1 {
            position: relative;
            width: 200px;
            height: 200px;
            background: blue;
        }
        #myBox2 {
            position: relative;
            left: 20px;
            top: 20px;
            width: 200px;
            height: 200px;
            background: gray;
        }
    </style>
</head>
<body>
    <div id="myBox"></div>
    <div id="myBox1"></div>
    <div id="myBox2"></div>
</body>
</html>
