<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>基本列表样式</title>
  <style>
    ul{
      margin: 0;
      padding: 0;
      list-style-type: none;
    }

    li{
      background: url(../../images/tick.png) no-repeat 0 50%;
      padding-left: 30px;
    }
  </style>
</head>
<body>
  <ul>
    <li>Read emails</li>
    <li>Write chapter</li>
    <li>Go shopping</li>
    <li>Cook dinner</li>
    <li>Watch Lost</li>
  </ul>
</body>
</html>
